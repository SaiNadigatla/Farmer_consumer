<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7f6e7; /* Light green background */
        }
        header {
            background-color: #4CAF50; /* Darker green */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: white;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .section h2 {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .notification-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat-box {
            background-color: #f9f9f9;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <header>
        Farmer Dashboard
        <span class="notification-icon">ðŸ””</span>
    </header>
    <div class="container">
        <div class="dashboard-grid">
            <!-- Orders Section -->
            <div class="section">
                <h2>Orders Summary</h2>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Total Orders</h3>
                        <p id="total-orders">10</p>
                    </div>
                    <div class="stat-box">
                        <h3>Earnings</h3>
                        <p id="earnings">$500</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Pending Inquiries</h3>
                        <p id="pending-inquiries">3</p>
                    </div>
                    <div class="stat-box">
                        <h3>Recent Orders</h3>
                        <p id="recent-orders">2 Delivered</p>
                    </div>
                </div>
                <a href="#" class="button" id="view-inventory">View Inventory</a>
            </div>
        </div>
    </div>
    <script>
        // Handle navigation to View Inventory Page
        document.getElementById('view-inventory').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = 'inventory.html'; // Redirect to the inventory page
        });
    </script>
</body>
</html>
