<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AgriNest</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      background: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

  header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: saturate(140%) blur(8px);
      padding: 18px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff88;
      text-decoration: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: 120px auto 50px;
      padding: 28px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: saturate(140%) blur(10px);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      color: #0f172a;
      border: 1px solid rgba(255,255,255,0.6);
    }

    h2 {
      text-align: center;
      color: #10b981;
      margin-bottom: 22px;
      font-weight: 900;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 4px rgba(16,185,129,0.15);
    }

    .form-submit {
      background: linear-gradient(180deg, #10b981, #059669);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 800;
      transition: filter 0.2s ease, transform 0.2s ease;
      box-shadow: 0 10px 18px rgba(5,150,105,0.25);
    }

    .form-submit:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #00b86b;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
@media (max-width: 600px) {
  .container {
    margin: 100px 20px 50px;
    padding: 20px;
  }

  header {
    flex-direction: row;
    justify-content: space-between;
    padding: 15px 20px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    margin-top: 0;
  }
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo">AgriNest</a>
    <div class="nav-links">
      <a href="newhome.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <!-- Login Form -->
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="farmer">Farmer</option>
          <option value="consumer">Consumer</option>
        </select>
      </div>

      <button type="submit" class="form-submit">Login</button>
    </form>

    <!-- Sign Up Prompt -->
    <p class="signup-text">Don't have an account? <a href="newsignup.html">Sign Up</a></p>
  </div>

  <!-- JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const response = await fetch('http://localhost:5000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role }),
      });

      const result = await response.json();

      if (response.ok) {
        try {
          localStorage.setItem('agrinest_user', JSON.stringify({ id: result.userId, role: result.userType }));
        } catch (_) {}
        alert(result.message);
        if (role && role !== result.userType) {
          return alert('Selected role does not match your account role.');
        }
        if (result.userType === 'farmer') {
          window.location.href = '/farmers.html';
        } else if (result.userType === 'consumer') {
          window.location.href = '/index.html';
        } else {
          window.location.href = '/index.html';
        }
      } else {
        alert(result.message);
      }
    });
  </script>

</body>
</html>
