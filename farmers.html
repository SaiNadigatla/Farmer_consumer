<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Dashboard | AgriNest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
     html, body:before {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
 background-color: rgba(0, 0, 0, 0.6);
      background-size: cover;
    }

    header {
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00cc66;
      text-decoration: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #1a1a1a;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .category-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .category-title {
      font-size: 1.2rem;
      padding: 15px 0;
      font-weight: bold;
      color: #333;
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 60px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00b359;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1c1c;
      color: #aaa;
      font-size: 0.9rem;
    }
    

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">AgriNest</a>
    <div class="nav-links">
      <a href="newhome.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Categories -->
    <h1>Farm Product Categories</h1>
    <div class="categories">
      <div class="category-card">
        <img src="https://www.health.com/thmb/KiyIE7lJinlFp8ppAnaAKxlcHv8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/HealthiestFruits-feb2318dc0a3454993007f57c724753f.jpg" alt="Fruits" />
        <div class="category-title">Fruits</div>
      </div>
      <div class="category-card">
        <img src="https://img.freepik.com/free-photo/healthy-vegetables-wooden-table_1150-38014.jpg?semt=ais_hybrid&w=740" alt="Vegetables" />
        <div class="category-title">Vegetables</div>
      </div>
      <div class="category-card">
        <img src="https://www.dairyfoods.com/ext/resources/DF/2024/Nov/GettyImages-2150650373.jpg?1734040205" alt="Milk & Dairy" />
        <div class="category-title">Milk & Dairy</div>
      </div>
      <div class="category-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDKz7oNGTthJYghmm7PgqEfG-d3_hWd0D0qA&s" alt="Grains" />
        <div class="category-title">Grains</div>
      </div>
    </div>
<!-- Crop Submission Form -->
<div class="form-section">
  <h2>Submit Your Product</h2>
  <form id="product-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="cropName">Product Name</label>
      <input type="text" id="cropName" name="cropName" placeholder="e.g., Organic Carrots" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity (kg)</label>
      <input type="number" id="quantity" name="quantity" placeholder="e.g., 50" required>
    </div>
    <div class="form-group">
      <label for="location">Farm Location</label>
      <input type="text" id="location" name="location" placeholder="Village/Area Name" required>
    </div>
    <div class="form-group">
      <label for="price">Price per kg (â‚¹)</label>
      <input type="number" id="price" name="price" placeholder="e.g., 30" required>
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Submit Product</button>
  </form>
</div>

 

  <!-- Footer -->
  <footer>
    Â© 2025 AgriNest â€” Empowering Farmers with Technology ðŸŒ¾
  </footer>

  <script>
    document.getElementById("product-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("http://localhost:5000/api/crops", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Product submitted successfully!");
        this.reset();
      } else {
        alert("Failed to submit product.");
      }
    });
  </script>
</body>
</html>
