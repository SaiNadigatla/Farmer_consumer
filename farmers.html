<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Dashboard | AgriNest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
     html, body:before {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
 background-color: rgba(0, 0, 0, 0.6);
      background-size: cover;
    }

    header {
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00cc66;
      text-decoration: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #1a1a1a;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      margin-bottom: 50px;
    }

    .category-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: saturate(140%) blur(8px);
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid rgba(255,255,255,0.6);
    }

    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 34px rgba(0, 0, 0, 0.2);
    }

    .category-card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
    }

    .category-title {
      font-size: 1.1rem;
      padding: 14px 0 16px;
      font-weight: 800;
      color: #0f172a;
    }

    .form-section {
      background: rgba(255,255,255,0.92);
      backdrop-filter: saturate(140%) blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(255,255,255,0.6);
      max-width: 640px;
      margin: 0 auto 60px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #00cc66;
      box-shadow: 0 0 0 4px rgba(0,204,102,0.15);
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      background: linear-gradient(180deg, #00d26a, #00b85b);
      color: white;
      font-weight: 800;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: filter 0.2s ease, transform 0.2s ease;
      margin-top: 10px;
      box-shadow: 0 10px 18px rgba(0, 179, 89, 0.25);
    }

    button:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1c1c;
      color: #aaa;
      font-size: 0.9rem;
    }
    

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">AgriNest</a>
    <div class="nav-links">
      <a href="newhome.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="farmer-orders.html">Sales</a>
      <a href="my-products.html">My Products</a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Categories -->
    <h1>Farm Product Categories</h1>
    <div class="categories">
      <div class="category-card">
        <img src="https://www.health.com/thmb/KiyIE7lJinlFp8ppAnaAKxlcHv8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/HealthiestFruits-feb2318dc0a3454993007f57c724753f.jpg" alt="Fruits" />
        <div class="category-title">Fruits</div>
      </div>
      <div class="category-card">
        <img src="https://img.freepik.com/free-photo/healthy-vegetables-wooden-table_1150-38014.jpg?semt=ais_hybrid&w=740" alt="Vegetables" />
        <div class="category-title">Vegetables</div>
      </div>
      <div class="category-card">
        <img src="/uploads/img.jpeg" alt="Milk & Dairy" />
        <div class="category-title">Milk & Dairy</div>
      </div>
      <div class="category-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDKz7oNGTthJYghmm7PgqEfG-d3_hWd0D0qA&s" alt="Grains" />
        <div class="category-title">Grains</div>
      </div>
    </div>
<!-- Crop Submission Form -->
<div class="form-section">
  <h2>Submit Your Product</h2>
  <form id="product-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="cropName">Product Name</label>
      <input type="text" id="cropName" name="cropName" placeholder="e.g., Organic Carrots" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity (kg)</label>
      <input type="number" id="quantity" name="quantity" placeholder="e.g., 50" required>
    </div>
    <div class="form-group">
      <label for="location">Farm Location</label>
      <input type="text" id="location" name="location" placeholder="Village/Area Name" required>
    </div>
    <div class="form-group">
      <label for="price">Price per kg (â‚¹)</label>
      <input type="number" id="price" name="price" placeholder="e.g., 30" required>
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Submit Product</button>
  </form>
</div>

 <!-- Recent Products -->
 <div class="form-section" id="recent-panel">
   <h2>My Recent Products</h2>
   <div id="recent-list" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;"></div>
 </div>

  <!-- Footer -->
  <footer>

  </footer>

  <script>
    const currentUser = (() => { try { return JSON.parse(localStorage.getItem('agrinest_user')); } catch(_) { return null; } })();
    if (!currentUser || currentUser.role !== 'farmer') {
      alert('Please login as a farmer to access this page.');
      window.location.href = '/newlogin.html';
    }

    document.getElementById("product-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      if (!currentUser || !currentUser.id) { alert('Not authenticated'); return; }
      formData.append('farmerId', currentUser.id);

      const response = await fetch("http://localhost:5000/api/crops", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Product submitted successfully!");
        this.reset();
        loadRecent();
      } else {
        alert("Failed to submit product.");
      }
    });

    const farmerId = currentUser && currentUser.id;
    async function loadRecent() {
      const wrap = document.getElementById('recent-list');
      if (!wrap) return;
      wrap.innerHTML = '<div style="color:#475569;">Loading...</div>';
      try {
        const res = await fetch(`http://localhost:5000/api/crops?farmerId=${farmerId}&sort=id_desc`);
        const data = await res.json();
        const items = (data||[]).slice(0,6);
        if (!items.length) { wrap.innerHTML = '<div style="color:#475569;">No products yet.</div>'; return; }
        wrap.innerHTML = items.map(p => `
          <div class="category-card">
            <img src="http://localhost:5000/${p.image_url}" alt="${p.crop_name}" />
            <div class="category-title">${p.crop_name} Â· â‚¹${Number(p.price).toFixed(2)}</div>
          </div>
        `).join('');
      } catch(e) {
        console.error(e);
        wrap.innerHTML = '<div style="color:#ef4444;">Failed to load products</div>';
      }
    }

    loadRecent();
  </script>
</body>
</html>
